{% extends "partials/base.html" %}
{% block content %}

  <div class="auth-container">
    <h2>Login</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
